<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS Style Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="input-display">0</div>
        </div>
        <div class="buttons">
            <button class="utility" id="clear">AC</button>
            <button class="utility" id="plus-minus">+/-</button>
            <button class="utility" id="percent">%</button>
            <button class="operation" id="divide">÷</button>
            
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operation" id="multiply">×</button>
            
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operation" id="subtract">−</button>
            
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operation" id="add">+</button>
            
            <button class="number double">0</button>
            <button class="number" id="decimal">.</button>
            <button class="operation" id="equals">=</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
